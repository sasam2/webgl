<html>
<head>
<title>Tessellation and Twist</title>


<script id="vertex-shader-twisk" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

void
main()
{
	float PI = 3.14159265358979323846264;
	float thetaRad = PI*(theta/180.0);
	float d = sqrt(vPosition.x*vPosition.x + vPosition.y*vPosition.y);
	float s = sin(d*thetaRad);
    float c = cos(d*thetaRad);
	gl_Position.x = c * vPosition.x - s * vPosition.y;
	gl_Position.y = s * vPosition.x + c * vPosition.y;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="assig1.js"></script>
</head>

</fieldset>
</div>
</body>
</html>
